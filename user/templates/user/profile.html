{% extends './base.html' %} {% block title %} {{ targetUser.username }}'s
Profile {%endblock %} {% block content %}

<section class="h-100 gradient-custom-2">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center">
      <div class="col col-lg-9 col-xl-8">
        <div class="card">
          <div
            class="rounded-top text-white d-flex flex-row"
            style="background-color: #000; height: 200px"
          >
            <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                alt="Generic placeholder image"
                class="img-fluid img-thumbnail mt-4 mb-2"
                style="width: 150px; z-index: 1"
              />
            </div>
            <div class="ms-3" style="margin-top: 130px">
              <h5>
                {{ targetUser.username }} {% if user.is_authenticated %}
                <a href="{%url 'edit' %}" class="btn btn-primary">Edit</a>
                {% endif %}
              </h5>
              <p>New York</p>
            </div>
          </div>
          <div class="card-body p-4 text-black">
            <div class="mb-5 text-body">
              <p class="lead fw-normal mb-1">Bio</p>
              <div class="p-4 bg-body-tertiary">
                <p class="font-italic mb-1">{{ targetUser.bio }}</p>
              </div>
            </div>
            <div
              class="d-flex justify-content-between align-items-center mb-4 text-body"
            >
              <p class="lead fw-normal mb-0">Recent photos</p>
              <p class="mb-0"><a href="#!" class="text-muted">Show all</a></p>
            </div>
            <div class="row g-2">
              <div class="col mb-2">
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(112).webp"
                  alt="image 1"
                  class="w-100 rounded-3"
                />
              </div>
              <div class="col mb-2">
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(107).webp"
                  alt="image 1"
                  class="w-100 rounded-3"
                />
              </div>
            </div>
            <div class="row g-2">
              <div class="col">
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(108).webp"
                  alt="image 1"
                  class="w-100 rounded-3"
                />
              </div>
              <div class="col">
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(114).webp"
                  alt="image 1"
                  class="w-100 rounded-3"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
